<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>
<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>

<script>
		function loadDoc() {
  			var xhttp = new XMLHttpRequest();
  			xhttp.onreadystatechange = function() {
    		if (this.readyState == 4 && this.status == 200) {
      			document.getElementById("demo").innerHTML =
      			this.responseText;
    		}
  		};
		const myJSON = '{"user1" : "name" : "sosiska228","password" : "password1","role" : "dungeon master","id": 1}, "user2" : {      "name" : "armyanin",      "password" : "password2",      "role" : "leatherman",      "id": 2   },      "user3" : {      "name" : "zubastik",      "password" : "password3",      "role" : "performer artist",      "id": 3   }}';
  		const myObj = JSON.parse(myJSON);
  		x = myObj.name;
  		xhttp.open("GET", x, true);
  		
  		xhttp.send();
		}
</script>
</body>
</html>
